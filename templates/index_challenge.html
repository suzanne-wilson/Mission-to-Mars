<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link rel="stylesheet" 
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <!-- Mars News -->
            <div class="row" id="mars-news">
                <div class="col-md-12">
                    <div class="media">
                        <div class="media-body">
                            <h2>Latest Mars News</h2>
                            <h4 class="media-heading">{{mars.news_title}}</h4>
                            <p>{{ mars.news_paragraph }}</p>
                            <!-- Featured Image --> 
                            <div class="row" id="mars-featured-image">
                                <div class="col-md-8">
                                  <h2>Featured Mars Image</h2>
                                  <img
                                    src="{{mars.featured_image }}"
                                    class="img-responsive"
                                    alt="Responsive image"
                                  />
                                </div>
                                <!-- Mars Facts -->
                                <div class="col-md-4">
                                <!-- Mars Facts -->
                                    <div class="row" id="mars-facts">
                                        <h4>Mars Facts</h4>
                                        {{ mars.facts | safe }}
                                    </div>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row" id="hemi-shots">
                <div class="col-md-12">
                    <div class="row" id="cerberus-image">
                        <h2>{{ hemi_list[0].title" }}</h2>
                        <img
                          src="{{ hemi_list[0].img_url }}"
                          class="img-responsive"
                          alt="Responsive image"
                        />
                    </div>
                </div>
            </div>
            <p><a class="btn btn-primary btn-lg" href="/scrape"
                        role="button">Scrape New Data</a></p>
        </div>
    </div>   
</body>
</html>
